<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sections/header.css">
    <link rel="stylesheet" href="css/sections/carousel.css">
    <link rel="stylesheet" href="css/sections/hero.css">
    <link rel="icon" type="image/png" href="assets/Icon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">  

    <title>Positivelok</title>
  </head>


  <body>

    <header class="header">
      <!--Navbar starts-->
      <div id="navbar"></div> 
        <script>
            fetch('html/navbar.html') // Path to navbar.html
                .then(response => {
                    if (!response.ok) throw new Error('Failed to load navbar.');
                    return response.text();
                })
                .then(html => {
                    document.getElementById('navbar').innerHTML = html;
                })
                .catch(error => console.error(error));
        </script>
    <!-- Navbar ends -->
    </header>

<section class="carousel">
  <div class="slider">
    <!-- radio buttons must come before .slides, and be siblings -->
    <input type="radio" name="radio-btn" id="radio1" checked>
    <input type="radio" name="radio-btn" id="radio2" >
    <input type="radio" name="radio-btn" id="radio3" >
    <input type="radio" name="radio-btn" id="radio4" >

    <!-- slides -->
    <div class="slides">
      <div class="slide"><img src="assets/1.jpg" alt=""></div>
      <div class="slide"><img src="assets/2.jpg" alt=""></div>
      <div class="slide"><img src="assets/3.jpg" alt=""></div>
      <div class="slide"><img src="assets/4.jpg" alt=""></div>
    </div>

    <!-- auto nav -->
    <div class="navigation__auto">
      <div class="auto__btn1"></div>
      <div class="auto__btn2"></div>
      <div class="auto__btn3"></div>
      <div class="auto__btn4"></div>
    </div>

    <!-- manual nav -->
    <div class="navigation__manual">
      <label for="radio1" class="manual__btn"></label>
      <label for="radio2" class="manual__btn"></label>
      <label for="radio3" class="manual__btn"></label>
      <label for="radio4" class="manual__btn"></label>
    </div>
  </div>
</section>

<section class="hero">
  <h1 class="hero__title">Shop by Category</h1>
  <div class="hero-wrapper">
    <div class="container hero-structure">
      <div class="item-card i-1">
        <div class="item-img i-1">
          <img src="assets/products/Power-Chuck.jpg" alt="Power Chuck">
        </div>
        <div class="item-title">
          <h5>
            <a href="#">Power Chuck</a>
          </h5>
        </div>
      </div>
      <div class="item-card i-2">
        <div class="item-img i-2">
          <img src="assets/products/Collet-Chucks.jpg" alt="Collet Chuck">
        </div>
        <div class="item-title">
          <h5>
            <a href="#">Collet Chuck</a>
          </h5>
        </div>
      </div>
      <div class="item-card i-3">
        <div class="item-img i-3">
          <img src="assets/products/Rotary-Cylinders.jpg" alt="Rotary Cylinders">
        </div>
        <div class="item-title">
          <h5>
            <a href="#">Rotary Cylinders</a>
          </h5>
        </div>
      </div>
      <div class="item-card i-4">
        <div class="item-img i-4">
          <img src="assets/products/Special-Purpose-Power-Chuck.jpg" alt="Special Purpose Power Chuck">
        </div>
        <div class="item-title">
          <h5>
            <a href="#">Special Purpose Power Chuck</a>
          </h5>
        </div>
      </div>
    </div>
        <div class="hero-accessories">
          <div class="accessories">
            <div class="acc-text">
              <h1>Discover additional accessories</h1>
              <h5>Adjoining Parts</h5>  
              <button class="acc-button">Explore Now</button>
            </div>
            <div class="acc-img">
              <a href="#"><img src="assets/products/SJ.png" alt="Accessories"></a>
            </div>
          </div>
        </div>
  </div>

</section>


<script type="text/javascript"> /*Carousel */
  var counter=1;
  setInterval(function(){
    document.getElementById('radio' + counter).checked = true;
    counter++;
    if(counter > 4){
      counter = 1;
    }
  },5000);

</script>

<script type="module">
  fetch('html/navbar.html')
    .then(response => {
      if (!response.ok) throw new Error('Failed to load navbar.');
      return response.text();
    })
    .then(html => {
      document.getElementById('navbar').innerHTML = html;
      import('/js/script.js');
    })
    .catch(error => console.error(error));
</script>
  </body>
</html>
